<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel: Anime Arena - Rangkuman Pertandingan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Mengimpor Font dari Google */
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        /* Pengaturan Dasar */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden;
            background-color: #000;
        }

        /* Kontainer Utama & Latar Belakang */
        .match-summary-container {
            height: 100vh;
            position: relative;
            background: url('aset/city.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .match-summary-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1;
        }
        
        /* Wrapper untuk dua kolom */
        .summary-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 40px;
            width: 90%;
            max-width: 1600px;
            align-items: center; /* Menengahkan kedua kolom secara vertikal */
        }

        /* ==================================
           ZONA KIRI: PAPAN SKOR & PEMENANG
           ================================== */
        .summary-winner-showcase {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .match-result-title {
            font-family: 'Teko', sans-serif;
            font-size: 8rem; /* Mengecilkan font */
            line-height: 1;
            margin: 0;
            color: #ffd700;
            text-shadow: 0 0 20px #ff8c00;
        }
        
        .match-result-title.defeat {
            color: #d32f2f;
            text-shadow: 0 0 20px #a50000;
        }

        .winner-character {
            height: 55vh; /* Mengecilkan tinggi karakter */
            object-fit: contain;
            filter: drop-shadow(0 5px 30px #ffd700);
        }

        .match-scoreboard {
            background-color: rgba(10, 20, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 20px; /* Mengecilkan padding */
            width: 80%;
            font-size: 1rem; /* Mengecilkan font */
        }
        .match-scoreboard h3 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #e8a337;
            font-family: 'Teko', sans-serif;
            font-size: 1.5rem; /* Mengecilkan font */
        }
        .score-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0; /* Mengecilkan padding */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .score-row:last-child { border-bottom: none; }
        .score-row span:first-child { color: #aaa; }
        .score-row span:last-child { font-weight: bold; }


        /* ==================================
           ZONA KANAN: PROGRES PEMAIN
           ================================== */
        .summary-progress-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Mengurangi jarak */
        }
        
        /* 1. Identitas Pemain */
        .player-identity-summary {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: rgba(10, 20, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px; /* Mengecilkan padding */
        }
        .rank-emblem-summary {
            width: 80px; /* Mengecilkan emblem */
        }
        .name-block-summary h2 {
            font-family: 'Teko', sans-serif;
            font-size: 3rem; /* Mengecilkan font */
            margin: 0;
            line-height: 1;
        }
        .name-block-summary span {
            font-size: 1.2rem; /* Mengecilkan font */
            color: #e8a337;
            font-style: italic;
        }

        /* 2. Progres Peringkat (INTI) */
        .rank-progress-block {
            background-color: rgba(10, 20, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px; /* Mengecilkan padding */
        }
        .rank-progress-block h4 {
            font-family: 'Teko', sans-serif;
            font-size: 1.5rem; /* Mengecilkan font */
            margin: 0 0 10px 0;
            color: #e8a337;
        }

        .points-change {
            font-family: 'Teko', sans-serif;
            font-size: 2rem; /* Mengecilkan font */
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }
        .points-change.positive { color: #04e762; }
        .points-change.negative { color: #ff0033; }
        
        .rank-progress-bar-bg {
            height: 25px; /* Mengecilkan bar */
            width: 100%;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #555;
        }
        
        .rank-progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #e8a337, #ffd700);
            box-shadow: 0 0 15px #ff8c00;
            animation: fillRankBar 1.5s 1s ease-out forwards;
        }
        
        .rank-points-label {
            text-align: center;
            font-size: 0.9rem; /* Mengecilkan font */
            font-weight: bold;
            margin-top: 8px;
        }

        /* 3. Hadiah Lainnya */
        .other-rewards {
            background-color: rgba(10, 20, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px; /* Mengecilkan padding */
        }
        .other-rewards h4 {
            font-family: 'Teko', sans-serif;
            font-size: 1.5rem; /* Mengecilkan font */
            margin: 0 0 10px 0;
            color: #e8a337;
        }
        .reward-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px; /* Mengurangi margin */
            font-family: 'Teko', sans-serif;
            font-size: 1.1rem; /* Mengecilkan font */
        }
        .reward-row span:first-child { width: 100px; }
        .reward-row span:last-child { font-size: 1.2rem; }
        
        .reward-bar-bg {
            flex-grow: 1;
            height: 15px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 8px;
        }
        .reward-bar-fill { height: 100%; border-radius: 8px; }
        .exp-fill { background: linear-gradient(90deg, #00bfff, #0077cc); }
        .season-fill { background: linear-gradient(90deg, #9c27b0, #6a0080); }
        
        .gold-reward span { width: auto; }
        .gold-reward .fa-coins { color: #ffd700; margin-right: 5px; }

        /* Animasi Kemenangan (+50 Poin) */
        @keyframes fillRankBar {
            from { width: 40%; }
            to { width: 90%; }
        }

    </style>
</head>
<body>

    <div class="match-summary-container victory-bg">
        
        <div class="summary-wrapper">
            <div class="summary-winner-showcase">
                <h1 class="match-result-title">VICTORY</h1>
                <img src="aset/skin/thanos_skin.png" class="winner-character" alt="Pemenang">
                <div class="match-scoreboard">
                    <h3>RANGKUMAN SKOR</h3>
                    <div class="score-row"><span>Skor Akhir:</span><span>2 - 0</span></div>
                    <div class="score-row"><span>K.O.s:</span><span>3</span></div>
                </div>
            </div>

            <div class="summary-progress-panel">
                
                <div class="player-identity-summary">
                    <img src="aset/gold.png" class="rank-emblem-summary" alt="Gold Emblem">
                    <div class="name-block-summary">
                        <h2 class="player-name-summary">LAZ</h2>
                        <span class="player-rank-summary">GOLD III</span>
                    </div>
                </div>

                <div class="rank-progress-block">
                    <h4>PROGRES RANKED</h4>
                    <div class="points-change positive">+50 POIN</div>
                    <div class="rank-progress-bar-bg">
                        <div class="rank-progress-bar-fill" style="width: 40%;"></div>
                    </div>
                    <div class="rank-points-label"><span>40 / 100</span> &nbsp; -> &nbsp; <span style="color: #04e762; font-size: 1.1rem;">90 / 100</span></div>
                </div>

                <div class="other-rewards">
                    <h4>HADIAH PERTANDINGAN</h4>
                    <div class="reward-row">
                        <span>LEVEL 25</span>
                        <div class="reward-bar-bg">
                            <div class="reward-bar-fill exp-fill" style="width: 85%;"></div>
                        </div>
                        <span>+1,200 EXP</span>
                    </div>
                    <div class="reward-row">
                        <span>SEASON PASS</span>
                        <div class="reward-bar-bg">
                            <div class="reward-bar-fill season-fill" style="width: 50%;"></div>
                        </div>
                        <span>+100 SP</span>
                    </div>
                    <div class="reward-row gold-reward">
                        <span><i class="fas fa-coins"></i> Gold Diperoleh:</span>
                        <span style="font-weight: bold;">+500 G</span>
                    </div>
                </div>
            </div> </div> </div> </body>
</html>
