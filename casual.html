<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel: Anime Arena - Cari Pertandingan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="casual-bg game-container">
        <img src="aset/iron.png" alt="Captain America" class="character-showcase">
        
        <div class="player-profile">
            <div class="exp-bar-container">
                <span class="level-badge">14</span>
                <div class="exp-bar">
                    <div class="exp-fill" style="width: 75%;"></div>
                </div>
            </div>
            <span class="player-name">IronFist77</span>
            <div class="currency">
                <i class="fas fa-coins gold-icon"></i> 18,500
            </div>
            <div class="currency">
                <i class="fas fa-gem diamond-icon"></i> 1,200
            </div>
        </div>

        <div class="matchmaking-center">
            <div class="matchmaking-options">
                <div class="option-box">
                    <i class="fas fa-users"></i>
                    <span>Pilih Karakter</span>
                </div>
                <div class="option-box">
                    <i class="fas fa-wifi"></i>
                    <div>
                        <span>Status Koneksi</span>
                        <small>PING: 45ms</small>
                    </div>
                </div>
            </div>
            <button class="find-match-button">
                <span>CARI PERTANDINGAN</span>
            </button>
        </div>
    </div>
</body>
</html>
