<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Marvel: Anime Arena - Customize Karakter</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;family=Roboto:wght@400;700&amp;display=swap">
		<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            color: white;
            overflow: hidden;
        }

        .game-container {
            height: 100vh;
            background: url('aset/traning.png') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* HEADER ATAS */
        .top-bar {
            position: absolute;
            top: 20px;
            right: 30px;
            left: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
        }

        .top-bar .back-btn{
            background-color: rgba(10, 15, 20, 0.8);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            transform: skewX(-20deg);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            text-shadow: 2px 2px 5px #00aaff;
            font-family: 'Orbitron', sans-serif;
        }

        .top-bar .shop-btn {
            background-color: rgba(10, 15, 20, 0.8);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            transform: skewX(20deg);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            text-shadow: 2px 2px 5px #00aaff;
            font-family: 'Orbitron', sans-serif;
        }
        
        .top-bar .back-btn:hover, .top-bar .shop-btn:hover {
            background-color: rgba(0,0,0,0.6);
            transform: scale(1.05);
        }

        .top-bar .shop-btn i {
            color: #e8a337;
            font-size: 1.3rem;
            text-shadow: 2px 2px 5px #00aaff;
        }

        /* WRAPPER UTAMA */
        .selection-wrapper {
            position: absolute;
            display: flex;
            bottom: 10px;
            justify-content: center;
            align-items: stretch;
            z-index: 2;
            gap: 40px;
            width: 100%;
            max-width: 1400px;
            
        }

        .selection-zone {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* KOTAK PILIH SKIN & HERO */
        .skin-box, .hero-box {
            background-color: rgba(10, 15, 20, 0.85);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(0, 195, 255, 0.2);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 600px;
            color: #e8a337;
        }

        /* JUDUL */
        .skin-box h2, .hero-box h2 {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-top: 5px;
            margin-bottom: 5px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            padding: 10px 0;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;

        }

        /* GRID HERO */
        .hero-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            background-color: rgba(10, 15, 20, 0.8);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            overflow-y: auto;
        }

        .hero-list::-webkit-scrollbar {
            display: none;
        }

        .hero-list {
            scrollbar-width: none; /* Firefox */
        }
        
        .hero-portrait {
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.25s ease;
            border-radius: 8px;
            overflow: hidden;
            width: 100px;   
            height: 100px;
        }

        .hero-portrait img {
            width: 100px;
            height: 100px;
            display: block;
        }

        .hero-portrait:hover, .hero-portrait.active {
            border: 2px solid #e8a337;
            box-shadow: 0 0 10px #e8a337;
            transform: scale(1.05);
        }

        /* SKIN LIST */
        .skin-list-arena {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .skin-item-arena {
            position: relative;
            width: 240px;
            height: 420px;
            background-color: rgba(10, 15, 20, 0.8);
            border: 3px solid #666;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .skin-item-arena.active {
            border-color: #e8a337;
            box-shadow: 0 0 20px #e8a337;
        }

        .skin-item-arena.locked {
            border-color: #ff3333;
        }

        .skin-item-arena img {
            max-width: 150%;
            max-height:100%;
            transition: transform 0.3s ease;
        }

        .skin-item-arena:hover img {
            transform: scale(1.1);
        }

        .item-name-arena {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px;
            font-weight: bold;
            font-size: 1rem;
        }

        .lock-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(150, 20, 20, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: white;
        }

        .lock-overlay i {
            font-size: 3.5rem;
            text-shadow: 0 0 10px black;
        }

        .lock-overlay span {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        /* Tombol Pilih Skin */
        .action-bar {
            margin-top: 15px;
            text-align: center;
        }

        .action-button-arena {
            color: black;
            padding: 12px 50px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.25s ease;
            background-color: #e8a337;
            border: 2px solid black;
            font-family: 'Orbitron', sans-serif;
        }

        .action-button-arena:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #e8a337;
            border: 2px solid #e8a337;
        }
    
		
		
		</style>
	</head>
