<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel: Anime Arena - VS Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="game-container char-select-bg">

        <div class="char-select-main">
            
            <div class="player-showcase">
                <div class="showcase-header">PLAYER 1</div>
                <img src="aset/capt.png" alt="Captain America Showcase">
                <h2 class="character-name">CAPTAIN AMERICA</h2>
            </div>

            <div class="selection-grid-container">
                <div class="countdown-timer">10</div>
                
                <div class="character-grid">
                    <div class="char-portrait"><img src="aset/head_capt.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/yQxG4d3/char2.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/SJVf7kF/char3.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/gDFR8B9/char4.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/6yYJc9V/char5.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/fHn5N2h/char6.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/mH0k52h/char7.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/d78Tj1z/char8.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/ZBjH6kt/char9.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/X3s9F04/char10.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/BGCFj4q/char11.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/mC16tqR/char12.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/L5hY52q/char13.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/L5hY52q/char13.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/L5hY52q/char13.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/L5hY52q/char13.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/L5hY52q/char13.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/L5hY52q/char13.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/L5hY52q/char13.png"><div class="char-price"></div></div>
                    <div class="char-portrait"><img src="https://i.ibb.co/L5hY52q/char13.png"><div class="char-price"></div></div>
                    <div class="char-portrait locked"><img src="https://i.ibb.co/mC16tqR/char12.png"><div class="char-price"></div></div>
                    <div class="char-portrait locked"><img src="https://i.ibb.co/L5hY52q/char13.png"><div class="char-price"></div></div>
                    <div class="char-portrait locked"><img src="https://i.ibb.co/mC16tqR/char12.png"><div class="char-price"></div></div>
                    <div class="char-portrait locked"><img src="https://i.ibb.co/mC16tqR/char12.png"><div class="char-price"></div></div>
                    <div class="char-portrait locked"><img src="https://i.ibb.co/mC16tqR/char12.png"><div class="char-price"></div></div>
                </div>
            </div>

            <div class="player-showcase">
                <div class="showcase-header">PLAYER 2</div>
                <img src="aset/iron.png" alt="Iron Man Showcase" class="p2-mirror">
                <h2 class="character-name">IRON MAN</h2>
            </div>
        </div>

        <div class="selection-footer vs-footer">
            <div class="footer-option stage-select">
                <h4>STAGE SELECT</h4>
                <div class="stage-preview">
                    <img src="aset/asgard.jpg" alt="Asgard">
                    <div class="stage-info">
                        <span>Asgard</span>
                        <small>Training Grounds</small>
                    </div>
                </div>
            </div>
            <div class="footer-option match-settings">
                <div class="match-setting-item">
                    <span>ROUNDS: <strong>BEST 3</strong></span>
                </div>
                <div class="match-setting-item">
                    <span>TIME LIMIT: <strong>60 SECONDS</strong></span>
                </div>
            </div>
            <div class="footer-option controller-setup">
                <i class="fas fa-gamepad"></i>
                <span>CONTROLLER SETUP</span>
            </div>
        </div>

    </div>
</body>
</html>
