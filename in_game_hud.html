<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel: Anime Arena - Pertarungan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Teko', sans-serif;
      color: white;
      background-color: #000;
      overflow: hidden;
    }

    .game-container {
      height: 100vh;
      position: relative;
      background: url('aset/lab.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    /* ==============================
       AREA KARAKTER
       ============================== */
    .character-stage {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
    }

    .character {
      height: 75%;
      max-width: 40%;
      object-fit: contain;
    }

    .character.p2 { transform: scaleX(-1); }

    /* ==============================
       HUD ATAS
       ============================== */
    .top-hud {
      position: absolute;
      top: 20px;
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 10;
    }

    .player-hud {
      display: flex;
      align-items: center;
      width: 45%;
      gap: 10px;
    }

    .player-hud.p2 {
      flex-direction: row-reverse;
      text-align: right;
    }

    .player-icon {
      width: 80px;
      height: 80px;
      background-color: rgba(10, 15, 20, 0.8);
      border: 3px solid #666;
    }

    .player-icon img { width: 100%; height: 100%; }

    .health-info {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .player-hud.p2 .health-info {
      align-items: flex-end;
    }

    .name-bar {
      background: none;
      padding: 2px 10px;
      font-size: 1.8rem;
      color: #fff;
      border: none;
      display: inline-block;
      width: fit-content;
    }

    .health-bar-p1-container {
      width: 100%;
      height: 30px;
      background-color: rgba(10, 15, 20, 0.8);
      border: 3px solid black;
      display: flex;
      align-items: center;
      transform: skewX(-20deg);
    }
     .health-bar-p2-container {
      width: 100%;
      height: 30px;
      background-color: rgba(10, 15, 20, 0.8);
      border: 3px solid black;
      display: flex;
      align-items: center;
      transform: skewX(20deg);
    }

    .health-bar-fill {
      height: 100%;
      width: 100%;
      background:  #ffd700;
      
    }

    .stamina-bar-p1-container, .stamina-bar-p2-container {
      width: 100%;
      height: 16px;
      background-color: rgba(10, 15, 20, 0.7);
      border: 2px solid #1e90ff;
      display: flex;
      align-items: center;
      margin-top: 4px;
      position: relative;
      overflow: hidden;
    }
    .stamina-bar-p1-container {
      transform: skewX(-20deg);
    }
    .stamina-bar-p2-container {
      transform: skewX(20deg);
    }
    .stamina-bar-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #1e90ff 60%, #00eaff 100%);
      transition: width 0.3s;
    }
    .stamina-bar-fill-2 {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #00eaff 60%, #1e90ff 100%);
      transition: width 0.3s;
    }

    .round-wins {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .win-gem {
      width: 20px;
      height: 20px;
      background-color: white;
      border: 3px solid black;
      transform: rotate(45deg);
    }

    .timer-container {
      text-align: center;
    }

    .timer-label {
      font-size: 1.5rem;
    }

    .timer {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      color: #00ffff;
      line-height: 1;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="character-stage">
      <img src="aset/iron_fight.png" alt="Karakter Player 1" class="character p1">
      <img src="aset/loki_fight.png" alt="Karakter Player 2" class="character p2">
    </div>

    <div class="top-hud">
      <div class="player-hud p1">
        <div class="player-icon"><img src="aset/head/head_iron.png" alt="P1 Icon"></div>
        <div class="health-info">
          <div class="name-bar">IronFish77</div>
          <div class="health-bar-p1-container"><div class="health-bar-fill"></div></div>
          <div class="stamina-bar-p1-container"><div class="stamina-bar-fill"></div></div>
          <div class="round-wins">
            <div class="win-gem"></div>
            <div class="win-gem"></div>
          </div>
        </div>
      </div>

      <div class="timer-container">
        <div class="timer-label">TIMER</div>
        <div class="timer">120</div>
      </div>

      <div class="player-hud p2">
        <div class="player-icon"><img src="aset/head/head_loki.png" alt="P2 Icon"></div>
        <div class="health-info">
          <div class="name-bar">MamangRoni</div>
          <div class="health-bar-p2-container"><div class="health-bar-fill"></div></div>
          <div class="stamina-bar-p2-container"><div class="stamina-bar-fill-2"></div></div>
          <div class="round-wins">
            <div class="win-gem"></div>
            <div class="win-gem"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
