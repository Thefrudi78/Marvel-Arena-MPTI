<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Marvel: Anime Arena - Loading Match</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;family=Roboto:wght@400;700&amp;display=swap">
		<style>
        /* Mengimpor Font dari Google */
        @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap");

        /* Pengaturan Dasar */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            color: white;
            overflow: hidden;
            background-color: #000;
        }

        /* Kontainer Utama & Latar Belakang */
        .loading-screen-container {
            height: 100vh;
            position: relative;
            background: url('aset/city.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Lapisan gelap dan efek blur pada background */
        .loading-screen-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        /* Pembagian Layar Diagonal Biru & Merah */
        .split-bg::before, .split-bg::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 52%; /* Sedikit lebih dari setengah agar tumpang tindih */
            z-index: 2;
        }
        /* Sisi Biru (Kiri) */
        .split-bg::before {
            left: 0;
            background: linear-gradient(to right, rgba(20, 80, 150, 0.7), rgba(20, 80, 150, 0.1));
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0 100%);
        }
        /* Sisi Merah (Kanan) */
        .split-bg::after {
            right: 0;
            background: linear-gradient(to left, rgba(150, 20, 20, 0.7), rgba(150, 20, 20, 0.1));
            clip-path: polygon(15% 0, 100% 0, 100% 100%, 0 100%);
        }

        /* Posisi Karakter */
        .character {
            position: absolute;
            bottom: 0;
            height: 85%;
            z-index: 3;
            filter: drop-shadow(0 5px 20px rgba(0,0,0,0.5));
        }
        .character.p1 { left: 5%; }
        .character.p2 { right: 5%; transform: scaleX(-1); }

        /* Panel Informasi Pemain */
        .player-panel {
            position: absolute;
            z-index: 4;
            padding: 20px 40px;
            text-shadow: 2px 2px 5px #000;
        }

        /* Panel Player 1 (Kiri) */
        .player-panel.p1 {
            top: 3%;
            left: 5%;
            text-align: left;
        }
        .player-panel.p1 .player-name { font-size: 4rem; line-height: 1; }
        .player-panel.p1 .player-level { font-size: 1.5rem; }
        .player-panel.p1 .player-stat { font-size: 1.2rem; color: #ccc; }

        /* Panel Player 2 (Kanan) */
        .player-panel.p2 {
            top: 3%;
            right: 5%;
            text-align: right;
        }
        .player-panel.p2 .player-name { font-size: 4rem; line-height: 1; }
        .player-panel.p2 .player-level { font-size: 1.5rem; }
        .player-panel.p2 .player-stat { font-size: 1.2rem; color: #ccc; }

        .ping-info {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            z-index: 4;
            display: flex; align-items: center; gap: 8px;
        }
        .ping-info.p1 { left: 5%; }
        .ping-info.p2 { right: 5%; }

        /* Informasi Pertandingan di Tengah */
        .match-info {
            position: absolute;
            z-index: 5;
            text-align: center;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 8px #000;
        }
        .match-info .game-title {
            font-size: 1.2rem;
            letter-spacing: 5px;
            margin-bottom: 5px;
        }
        .match-info .match-mode {
            font-size: 3rem;
            font-weight: 700;
        }

        /* Bagian Bawah (Loading Bar & Tips) */
        .loading-info {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            width: 40%;
            text-align: center;
        }
        .loading-bar-container {
            background-color: rgba(0,0,0,0.5);
            border: 1px solid #888;
            padding: 3px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .loading-bar-fill {
            width: 60%; /* Contoh progress */
            height: 15px;
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            border-radius: 3px;
        }
        .loading-tip {
            font-size: 1rem;
            color: #ddd;
        }

    
		</style>
	</head>
	<body>
		<div class="loading-screen-container">
			<div class="split-bg"></div>
			<img src="aset/skin/thanos_skin.png" alt="Player 1 Character" class="character p1">
			<img src="aset/skin/capt.png" alt="Player 2 Character" class="character p2">
			<div class="player-panel p1">
				<div class="player-name">IronFist77</div>
				<div class="player-level">LEVEL 25</div>
				<div class="player-stat">Total Wins: 150</div>
			</div>
			<div class="ping-info p1">
				<i class="fas fa-wifi"></i>
				Ping 30ms
			</div>
			<div class="player-panel p2">
				<div class="player-name">AkangRoni</div>
				<div class="player-level">LEVEL 28</div>
				<div class="player-stat">Total Wins: 120</div>
			</div>
			<div class="ping-info p2">
				<i class="fas fa-wifi"></i>
				Ping 40ms
			</div>
			<div class="match-info">
				<div class="game-title">MARVEL ARENA</div>
				<div class="match-mode">CASUAL MATCH</div>
			</div>
			<div class="loading-info">
				<div class="loading-bar-container">
					<div class="loading-bar-fill"></div>
				</div>
				<div class="loading-tip">Gunakan DASH untuk bergerak cepat dan menghindari serangan!</div>
			</div>
		</div>
	</body>
</html>
