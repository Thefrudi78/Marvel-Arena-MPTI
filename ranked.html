<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel: Anime Arena - Ranked Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="game-container ranked-bg">
        <h1 class="game-title">MARVEL ARENA</h1>

        <div class="player-profile">
            <div class="exp-bar-container">
                <span class="level-badge">14</span>
                <div class="exp-bar">
                    <div class="exp-fill" style="width: 75%;"></div>
                </div>
            </div>
            <span class="player-name">IronFist77</span>
            <div class="currency">
                <i class="fas fa-coins gold-icon"></i> 18,500
            </div>
            <div class="currency">
                <i class="fas fa-gem diamond-icon"></i> 1,200
            </div>
        </div>
        
        <div class="ranked-content">
            <div class="rank-emblem-container">
                <img src="aset/gold.png" alt="Gold Rank Emblem" class="rank-emblem">
                <div class="rank-title">GOLD III</div>
                <div class="rank-progress-bar">
                    <div class="rank-progress-fill" style="width: 60%;"></div>
                </div>
            </div>
            
            <div class="stats-container">
                <h3>STATISTIK MUSIM INI</h3>
                <div class="stat-item">
                    <span>RASIO KEMENANGAN:</span>
                    <span>65%</span>
                </div>
                <div class="stat-item">
                    <span>TOTAL PERTANDINGAN:</span>
                    <span>150</span>
                </div>
                <div class="stat-item">
                    <span>KEMENANGAN BERUNTUN:</span>
                    <span>7</span>
                </div>
            </div>
        </div>
    <button class="find-ranked-match-button">PERTANDINGAN RANKED</button>
    </div>
</body>
</html>
