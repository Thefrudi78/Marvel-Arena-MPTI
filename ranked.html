<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel: Pilih Pahlawanmu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-button-all"><i class="fa-solid fa-arrow-left"></i>KEMBALI</a>
    <h1 class="mode-title-ranked">Ranked Mode</h1>
    <div class="casual-bg">   
        <div class="character-select-screen">
            <div class="selected-character-panel">
                <div class="character-art">
                    <img src="aset/skin/iron_skin.png" alt="Iron Man Full Body">
                </div>
                <div class="character-info">
                    <h1 class="character-name">IRON MAN</h1>
                    <p class="character-subtitle">Iron Man Mark X</p>
                    <div class="player-name">IronFist77</div>
                    <div class="stats-container">
                        <div class="stat-bar">
                            <span class="stat-label">Kekuatan</span>
                            <div class="bar"><div class="fill" style="width: 70%;"></div></div>
                        </div>
                        <div class="stat-bar">
                            <span class="stat-label">Kecepatan</span>
                            <div class="bar"><div class="fill" style="width: 80%;"></div></div>
                        </div>
                        <div class="stat-bar">
                            <span class="stat-label">Pertahanan</span>
                            <div class="bar"><div class="fill" style="width: 61%;"></div></div>
                        </div>
                        <div class="stat-bar">
                            <span class="stat-label">Kecerdasan</span>
                            <div class="bar"><div class="fill" style="width: 100%;"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="character-grid-panel">
                <h2 class="grid-title">PILIH PAHLAWANMU</h2>
                <div class="character-grid-casual">
                    <div class="character-portrait" data-character="Ant-Man">
                        <img src="aset/head/head_antman.png" alt="Ant-Man">
                    </div>
                    <div class="character-portrait" data-character="black Phanter">
                        <img src="aset/head/head_blackphanter.png" alt="black Phanter">
                    </div>
                    <div class="character-portrait" data-character="black Widow">
                        <img src="aset/head/head_blackwidow.png" alt="black Widow">
                    </div>
                    <div class="character-portrait" data-character="capt">
                        <img src="aset/head/head_capt.png" alt="capt">
                    </div>
                    <div class="character-portrait" data-character="captainmarvel">
                        <img src="aset/head/head_captainmavel.png" alt="captainmarvel">
                    </div>
                    <div class="character-portrait" data-character="falcon">
                        <img src="aset/head/head_falcon.png" alt="falcon">
                    </div>
                    <div class="character-portrait" data-character="goblin">
                        <img src="aset/head/head_goblin.png" alt="goblin">
                    </div>
                    <div class="character-portrait" data-character="hawk">
                        <img src="aset/head/head_hawk.png" alt="hawk">
                    </div>
                    <div class="character-portrait" data-character="hela">
                        <img src="aset/head/head_hela.png" alt="hela">
                    </div>
                    <div class="character-portrait selected" data-character="Iron">
                        <img src="aset/head/head_iron.png" alt="Iron">
                    </div>
                    <div class="character-portrait" data-character="hulk">
                        <img src="aset/head/head_hulk.png" alt="hulk">
                    </div>
                    <div class="character-portrait" data-character="kang">
                        <img src="aset/head/head_kang.png" alt="kang">
                    </div>
                    <div class="character-portrait" data-character="kilmo">
                        <img src="aset/head/head_kilmo.png" alt="kilmo">
                    </div>
                    <div class="character-portrait" data-character="loki">
                        <img src="aset/head/head_loki.png" alt="loki">
                    </div>
                    <div class="character-portrait" data-character="octopus">
                        <img src="aset/head/head_octopus.png" alt="octopus">
                    </div>
                    <div class="character-portrait" data-character="redskul">
                        <img src="aset/head/head_redskul.png" alt="redskul">
                    </div>
                    <div class="character-portrait" data-character="scarlet">
                        <img src="aset/head/head_scarlet.png" alt="scarlet">
                    </div>
                    <div class="character-portrait" data-character="spider">
                        <img src="aset/head/head_spider.png" alt="spider">
                    </div>
                    <div class="character-portrait" data-character="strange">
                        <img src="aset/head/head_strange.png" alt="strange">
                    </div>
                    <div class="character-portrait" data-character="thanos">
                        <img src="aset/head/head_thanos.png" alt="thanos">
                    </div>
                    <div class="character-portrait locked">
                        <img src="aset/head/head_thor.png" alt="Locked">
                    </div>
                    <div class="character-portrait locked">
                        <img src="aset/head/head_ultron.png" alt="Locked">
                    </div>
                    <div class="character-portrait locked">
                        <img src="aset/head/head_venom.png" alt="Locked">
                    </div>
                    <div class="character-portrait locked">
                        <img src="aset/head/head_vison.png" alt="Locked">
                    </div>
                    <div class="character-portrait locked">
                        <img src="aset/head/head_wasp.png" alt="Locked">
                    </div>
                </div>
                <div class="footer-container">
                    <div class="footer-prompt">TEKAN UNTUK BERGABUNG</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
