<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Marvel: Anime Arena - Training Mode</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	</head>
	<body>
		<div class="game-container training-session-bg" style="background-image: url('aset/in-game.png'); background-size: cover; background-position: center;">
			<div class="pause-menu-overlay">
				<div class="training-options-modal">
					<h2>TRAINING OPTIONS</h2>
					<div class="options-columns">
						<div class="options-column">
							<fieldset>
								<legend>PENGATURAN DUMMY</legend>
								<div class="option-group">
									<span>STATUS:</span>
								</div>
								<div class="option-group">
									<span>MENGINDAR:</span>
									<div class="option-item">
										<input type="radio" name="blocking" id="block-none" checked="">
										<label for="block-none">Tidak mengindar</label>
									</div>
									<div class="option-item">
										<input type="radio" name="blocking" id="block-all">
										<label for="block-all">Dash semua serangan</label>
									</div>
									<div class="option-item">
										<input type="radio" name="blocking" id="block-after-hit">
										<label for="block-after-hit">Dash Setelah Pukulan Pertama</label>
									</div>
								</div>
							</fieldset>
							<fieldset>
								<legend>AKSI BALASAN</legend>
								<button class="setting-button">Atur Aksi Balasan</button>
							</fieldset>
							<fieldset>
								<legend>REKAM &amp; PUTAR</legend>
								<button class="setting-button">Atur Rekaman</button>
							</fieldset>
							<fieldset>
								<legend>LAINNYA</legend>
								<div class="option-item">
									<input type="checkbox" id="reset-pos">
									<label for="reset-pos">Reset Posisi</label>
								</div>
							</fieldset>
						</div>
						<div class="options-column">
							<div class="option-group dummy-status-group">
								<div class="option-item">
									<input type="radio" name="status" id="status-stand" checked="">
									<label for="status-stand">Berdiri</label>
								</div>
								<div class="option-item">
									<input type="radio" name="status" id="status-crouch">
									<label for="status-crouch">Merunduk</label>
								</div>
								<div class="option-item">
									<input type="radio" name="status" id="status-jump">
									<label for="status-jump">Melompat</label>
								</div>
							</div>
							<fieldset>
								<legend>PENGATURAN TAMPILAN</legend>
								<div class="option-item">
									<input type="checkbox" id="show-input" checked="">
									<label for="show-input">Tampilan Input</label>
								</div>
								<div class="option-item">
									<input type="checkbox" id="show-framedata" checked="">
									<label for="show-framedata">Frame Data</label>
								</div>
								<div class="option-item">
									<input type="checkbox" id="show-comboinfo" checked="">
									<label for="show-comboinfo">Info Kombo</label>
								</div>
							</fieldset>
							<fieldset>
								<legend>PENGATURAN METER</legend>
								<div class="option-item">
									<input type="checkbox" id="meter-full">
									<label for="meter-full">Darah Selalu Penuh</label>
								</div>
								<div class="option-item">
									<input type="checkbox" id="rage-full">
									<label for="rage-full">Stamina Selalu Penuh</label>
								</div>
							</fieldset>
							<button onclick="location.href='in_game_hud training.html'" class="setting-button">KEMBALI KE MATCH</button>
							<button onclick="location.href='index.html'" class="exit-button">KELUAR LATIHAN</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
