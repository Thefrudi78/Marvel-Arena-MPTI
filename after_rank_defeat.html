<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Marvel: Anime Arena - Rangkuman Pertandingan</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
		<style>
    * {
      font-family: 'Orbitron', sans-serif;
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      color: white;
      background-color: #000;
      overflow: hidden;
    }

    .match-summary-container {
      height: 100vh;
      position: relative;
      background: url('aset/city.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .match-summary-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .summary-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      gap: 40px;
      width: 90%;
      max-width: 1600px;
      align-items: center;
    }

    /* ====================
       KIRI: KEMENANGAN
       ==================== */
    .summary-winner-showcase {
      flex: 1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .match-result-title {
      font-size: 6rem;
      color: #ff0000;
      text-shadow: 0 0 20px #ff0000;
      margin: 0;
      letter-spacing: 2px;
    }

    .winner-character {
      height: 55vh;
      filter: drop-shadow(0 5px 30px #ff0000);
    }

    .match-scoreboard {
background-color: rgba(0,0,0,0.3);
border: 2px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      padding: 10px 20px;
      width: 80%;
      font-size: 1rem;
    }

    .match-scoreboard h3 {
      text-align: center;
      color: #e8a337;
      font-size: 1.2rem;
      margin: 0 0 10px 0;
    }

    .score-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .score-row:last-child { border-bottom: none; }
    .score-row span:first-child { color: #aaa; }
    .score-row span:last-child { font-weight: bold; }

    /* ====================
       KANAN: PROGRES
       ==================== */
    .summary-progress-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .rank-progress-block {
background-color: rgba(0,0,0,0.3);
border: 2px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      padding: 20px;
      width: 100%;
    }

    .rank-progress-header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 15px;
    }

    .rank-progress-header h4 {
      font-size: 1.2rem;
      margin: 0;
      color: #e8a337;
      letter-spacing: 1px;
    }

    .rank-emblem-summary {
      width: 225px;
      height: 180px;
      align-self: center;
    }

    .points-change {
      font-size: 0.9rem;
      font-weight: 700;
      color: #ff0000;
      align-self: center;
      margin-top: 5px;
    }

    .rank-progress-bar-bg {
      height: 15px;
      width: 50%;
      background-color: #333;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #555;
      margin: 10px auto 0;
      display: block;
    }

    .rank-progress-bar-fill {
      height: 100%;
      width: 15%;
      background: linear-gradient(90deg, #e8a337, #ffd700);
      box-shadow: 0 0 15px #ff8c00;
    }

    .rank-points-label {
      text-align: center;
      font-size: 0.9rem;
      font-weight: bold;
      margin-top: 8px;
    }

    /* HADIAH */
    .other-rewards {
background-color: rgba(0,0,0,0.3);
border: 2px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      padding: 15px;
      width: 100%;
    }

    .other-rewards h4 {
      font-size: 1.2rem;
      color: #e8a337;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .reward-text-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .reward-row {
      margin-bottom: 15px;
      font-size: 14px;
    }

    .reward-bar-bg {
      width: 100%;
      margin-top: 8px;
      height: 15px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 8px;
    }

    .reward-bar-fill { height: 100%; border-radius: 8px; }
    .exp-fill {background-color: #3a6d87;}
    .season-fill { background-color: purple; }

    .gold-reward {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .gold-reward .fa-coins {
      color: #ffd700;
      margin-right: 5px;
    }

    /* Tombol kembali */
    .back-button {
background-color: rgba(0,0,0,0.3);
border: 2px solid rgba(255,255,255,0.4);
      font-size: 1rem;
      padding: 12px 40px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    .back-button:hover {
       background-color: #f6c343;
      color: white;
      transform: scale(1.05);
    }
  
		</style>
	</head>
	<body>
		<div class="match-summary-container victory-bg">
			<div class="summary-wrapper">
				
				<!-- Bagian kiri: hasil -->
				<div class="summary-winner-showcase">
					<h1 class="match-result-title">DEFEAT</h1>
					<img src="aset/skin/thanos_skin.png" class="winner-character" alt="Pemenang">
					<div class="match-scoreboard">
						<h3>RANGKUMAN SKOR</h3>
						<div class="score-row">
							<span>Skor Akhir:</span>
							<span>1 - 2</span>
						</div>
						<div class="score-row">
							<span>K.O.s:</span>
							<span>3</span>
						</div>
					</div>
				</div>
				
				<!-- Bagian kanan: progres dan hadiah -->
				<div class="summary-progress-panel">
					<div class="rank-progress-block">
						<div class="rank-progress-header">
							<h4>PROGRES RANKED</h4>
							<img src="aset/gold.png" class="rank-emblem-summary" alt="Gold Emblem">
							<div class="points-change">-25 POIN</div>
						</div>
						<div class="rank-progress-bar-bg">
							<div class="rank-progress-bar-fill"></div>
						</div>
						<div class="rank-points-label">
							40 / 100 â†’
							<span style="color:#ff0000;">15 / 100</span>
						</div>
					</div>
					<div class="other-rewards">
						<h4>HADIAH PERTANDINGAN</h4>
						<div class="reward-row">
							<div class="reward-text-line">
								<span>LEVEL 25</span>
								<span>+900 EXP</span>
							</div>
							<div class="reward-bar-bg">
								<div class="reward-bar-fill exp-fill" style="width: 75%;"></div>
							</div>
						</div>
						<div class="reward-row">
							<div class="reward-text-line">
								<span>SEASON PASS</span>
								<span>+25 SP</span>
							</div>
							<div class="reward-bar-bg">
								<div class="reward-bar-fill season-fill" style="width: 25%;"></div>
							</div>
						</div>
						<div class="reward-row gold-reward">
							<i class="fas fa-coins"></i>
							<span>Gold Diperoleh:</span>
							<span style="font-weight: bold;">+300 G</span>
						</div>
					</div>
					<button class="back-button" onclick="window.location.href='lobby.html'">
						KEMBALI KE LOBBY
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
