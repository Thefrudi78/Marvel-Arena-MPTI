<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Marvel: Anime Arena - Pertarungan</title>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&amp;family=Roboto:wght@400;700&amp;display=swap">
		<style>
    @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background-color: #000;
      overflow: hidden;
    }

    .game-container {
      height: 100vh;
      position: relative;
      background: url('aset/map.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    /* ==============================
       AREA KARAKTER
       ============================== */
    .character-stage {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      justify-content: space-around ;
      align-items: flex-end;
  
    }

    .character {
      height: 75%;
      max-width: 40%;
      object-fit: contain;
    }

    .character.p2 { transform: scaleX(-1); }

    /* ==============================
       HUD ATAS
       ============================== */
    .top-hud {
      position: absolute;
      top: 20px;
      width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 10;
    }

    .player-hud {
      display: flex;
      align-items: center;
      width: 45%;
      gap: 10px;
    }

    .player-hud.p2 {
      flex-direction: row-reverse;
      text-align: right;
    }

    .player-icon {
      width: 100px;
      height: 80px;
      background-color: rgba(10, 15, 20, 0.8);
      border: 3px solid #666;
    }

    .player-icon img { width: 100%; height: 100%; }

    .health-info {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .player-hud.p2 .health-info {
      align-items: flex-end;
    }

    .name-bar-p1 {
      border: 2px solid rgba(255,255,255,0.4);
      padding: 2px 10px;
      font-size: 1.2rem;
      color: #fff;
      display: inline-block;
      width: fit-content;
      margin-bottom: 5px;
      background-color: rgba(10, 15, 20, 0.8);
      transform: skewX(-20deg);
      border-radius: 5px;
    }
    .name-bar-p2 {
      border: 2px solid rgba(255,255,255,0.4);
      padding: 2px 10px;
      font-size: 1.2rem;
      color: #fff;
      display: inline-block;
      width: fit-content;
      margin-bottom: 5px;
      background-color: rgba(10, 15, 20, 0.8);
      transform: skewX(20deg);
      border-radius: 5px;
    }


    .health-bar-p1-container {
      width: 100%;
      height: 30px;
      background-color: rgba(10, 15, 20, 0.8);
      border: 3px solid black;
      display: flex;
      align-items: center;
      transform: skewX(-20deg);
      border-radius: 5px;
    }
     .health-bar-p2-container {
      width: 100%;
      height: 30px;
      background-color: rgba(10, 15, 20, 0.8);
      border: 3px solid black;
      display: flex;
      align-items: center;
      transform: skewX(20deg);
      border-radius: 5px;
    }

    .health-bar-fill {
      height: 100%;
      width: 100%;
      background:  #c2a605;
      border-radius: 5px;
      
    }

    .stamina-bar-p1-container, .stamina-bar-p2-container {
      width: 100%;
      height: 16px;
      background-color: rgba(10, 15, 20, 0.7);
      border: 2px solid #1e90ff;
      display: flex;
      align-items: center;
      margin-top: 4px;
      position: relative;
      overflow: hidden;
      border-radius: 5px;

    }
    .stamina-bar-p1-container {
      transform: skewX(-20deg);
    }
    .stamina-bar-p2-container {
      transform: skewX(20deg);
    }
    .stamina-bar-fill {
      height: 100%;
      width: 100%;
      background: #104f8e;
      transition: width 0.3s;
      border-radius: 5px;
    }
    .stamina-bar-fill-2 {
      height: 100%;
      width: 100%;
       background: #104f8e;
      transition: width 0.3s;
    }

    .round-wins {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .win-gem {
      width: 20px;
      height: 20px;
      background-color: white;
      border: 3px solid black;
      transform: rotate(45deg);
    }

    .timer-container {
      text-align: center;
    }

    .timer-label {
      font-size: 1.5rem;
    }

    .timer {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      line-height: 1;
      background-color: rgba(10, 15, 20, 0.8);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 5px;
            padding: 5px 5px;
    }
        .settings-icon {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
      background: rgba(20, 20, 20, 0.7);
      border-radius: 50%;
      padding: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .settings-icon:hover {
      background: rgba(40, 40, 40, 0.9);
      transform: scale(1.1);
    }
    .settings-icon i {
      font-size: 2.2rem;
      color: #fff;
    }
  
		</style>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	</head>
	<body>
		<div class="game-container">
			<div class="character-stage">
				<img src="aset/thanos_.png" alt="Karakter Player 1" class="character p1">
				<img src="aset/capt_.png" alt="Karakter Player 2" class="character p2">
			</div>
			<div class="top-hud">
				<div class="player-hud p1">
					<div class="player-icon">
						<img src="aset/head/head_thanos.png" alt="P1 Icon">
					</div>
					<div class="health-info">
						<div class="name-bar-p1">IronFish77</div>
						<div class="health-bar-p1-container">
							<div class="health-bar-fill"></div>
						</div>
						<div class="stamina-bar-p1-container">
							<div class="stamina-bar-fill"></div>
						</div>
						<div class="round-wins">
							<div class="win-gem"></div>
							<div class="win-gem"></div>
						</div>
					</div>
				</div>
				<div class="timer-container">
					<div class="timer-label">TIMER</div>
					<div class="timer">120</div>
				</div>
				<div class="player-hud p2">
					<div class="player-icon">
						<img src="aset/head/head_capt.png" alt="P2 Icon">
					</div>
					<div class="health-info">
						<div class="name-bar-p2">MamangRoni</div>
						<div class="health-bar-p2-container">
							<div class="health-bar-fill"></div>
						</div>
						<div class="stamina-bar-p2-container">
							<div class="stamina-bar-fill-2"></div>
						</div>
						<div class="round-wins">
							<div class="win-gem"></div>
							<div class="win-gem"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="settings-icon">
				<a href="traning_mode.html">
					<i class="fas fa-cog"></i>
				</a>
			</div>
		</div>
	</body>
</html>
